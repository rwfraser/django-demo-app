<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Demo App{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        nav {
            margin-bottom: 30px;
            padding: 15px 0;
            border-bottom: 2px solid #f0f0f0;
        }
        nav a {
            text-decoration: none;
            color: #667eea;
            margin-right: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #764ba2;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .info-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'demo:home' %}">Home</a>
            <a href="{% url 'demo:about' %}">About</a>
            <a href="{% url 'demo:api_status' %}">API Status</a>
        </nav>
        
        {% block content %}
        {% endblock %}
        
        <div class="footer">
            <p>Django Demo App - Deployed on Fly.io</p>
        </div>
    </div>
</body>
</html>
